
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gallery One</title>

  <!-- Load the gallery stylesheet -->
  <link rel="stylesheet" href="css/second.css" />

</head>

<body>
  <div class="page-wrapper">
    <!-- Header + Nav
         - Exactly ONE link has aria-current="page" (this page = one.html) -->
    <header class="header">
      <div class="logo">Daughterverse</div>
      <nav class="nav" aria-label="Primary">
        <a href="index.html">Home</a>
        <a href="one.html" aria-current="page">Daughter</a>  <!-- ✅ active -->
        <a href="two.html">Model [X]</a>
        <a href="three.html">Project Ciara</a>
        <a href="about.html">About | Contact</a>
      </nav>
    </header>

    <!-- Main two-column gallery:
         Left = thumbnails, Right = large viewer -->
    <main class="gallery">
      <!-- LEFT: thumbnails (click to swap the big image) -->
      <aside class="thumbs" aria-label="Thumbnails">
        <img class="thumb" src="img/sara5.png" data-full="img/sara5.png" alt="Image 1" />
        <img class="thumb" src="img/em5.png" data-full="img/em5.png" alt="Image 2" />
        <img class="thumb" src="img/liv5.jpeg" data-full="img/liv5.jpeg" alt="Image 3" />

        <img class="thumb" src="img/promoart.jpg" data-full="img/promoart.jpg" alt="Image 3" />
    
    <img class="thumb" src="img/EP01_5.jpeg" data-full="img/EP01_5.jpeg" alt="Image 4" />
    <img class="thumb" src="img/EP02_5.jpeg" data-full="img/EP02_5.jpeg" alt="Image 5" />
    <img class="thumb" src="img/ep03_5.jpeg" data-full="img/ep03_5.jpeg" alt="Image 6" />
 
        <img class="thumb" src="img/cast5.jpg" data-full="img/cast5.jpg" alt="Image 7" />
        <img class="thumb" src="img/disclaimer5.jpg" data-full="img/disclaimer5.jpg" alt="Image 8" />
        <img class="thumb" src="img/Thankyou.jpg" data-full="img/thankyou.jpg" alt="Image 9" />

     </aside>

      <!-- RIGHT: big image (constrained by CSS .viewer) -->
      <section class="viewer" aria-label="Large image viewer">
        <img id="viewerImage" src="img/d.png" alt="Large view" />
      </section>
    </main>

    <footer class="footer">
      <small>©2025 Joseph Caponsacco. Daughterverse | Model X | Project Ciara.</small>
    </footer>
  </div>


  <!-- Swap the large image when a thumbnail is clicked -->
  <script>
    const viewer = document.getElementById('viewerImage');
    const thumbs = document.querySelectorAll('.thumb');

    thumbs.forEach(t => {
      t.addEventListener('click', () => {
        viewer.src = t.dataset.full;     // swap image
        viewer.alt = t.alt;              // keep alt meaningful
        thumbs.forEach(x => x.classList.remove('active'));
        t.classList.add('active');       // optional visual indicator
      });
    });
  </script>
</body>
</html>
